<div class="chat-container">
  <div class="chat-header ion-safe-area-top">
    <img class="avatar" [src]="userInfo()?.avatar" alt="Mateo profile picture" />
    <div>
      <div class="user-name">{{ userInfo()?.name }}</div>
      <div class="title">{{ userInfo()?.title }}</div>
    </div>
  </div>
    <div class="messages">
      @for (message of displayedMessages(); let i = $index; track i) {
      <rm-message [role]="message.role" avatar="mateo-profile-pic.png">{{
        message.content
      }}</rm-message>
      }
    </div>

  <!-- TODO: It might be better to have a padding with background fro a better presentation-->
  <rm-chat-input class="ion-safe-area-bottom" (messageSent)="sendMessage($event)" />
</div>

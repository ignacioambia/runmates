<div class="chat-container">
  <div class="chat-header ion-safe-area-top">
    <img class="avatar" [src]="userInfo()?.avatar" alt="Mateo profile picture" />
    <div>
      <div class="user-name">{{ userInfo()?.name }}</div>
      <div class="title">{{ userInfo()?.title }}</div>
    </div>
  </div>
  <div class="messages" #messagesContainer>
    @for (message of messages(); let i = $index; track i) {
    <rm-message [@messageAnimation] [role]="message.role" avatar="mateo-profile-pic.png">{{
      message.content
      }}</rm-message>
    }
  </div>
    
  @if(planCreated) {
      <button variant="outline" [@planButtonAnimation] (click)="navigateToHome()" rm-button><span>🏅</span> Go to training plan</button>
  }

  <rm-chat-input
    #chatInput 
    [disabled]="inputDisabled"
    class="ion-safe-area-bottom"
    (messageSent)="sendMessage($event)" />
</div>

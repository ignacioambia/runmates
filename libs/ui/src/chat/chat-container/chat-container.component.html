<div class="chat-container">
  <div class="messages">
    @for (message of messages; let i = $index; track i) {
    <rm-message [type]="message.type" avatar="https://picsum.photos/200">{{
      message.content
    }}</rm-message>
    }
  </div>
  <rm-chat-input (messageSent)="sendMessage($event)" />
</div>

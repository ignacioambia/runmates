<div class="chat-input-wrapper" [ngClass]="{ disabled: disabled() }">
  <textarea
    #chatInput
    [(ngModel)]="message"
    [placeholder]="disabled() ? 'Please wait...' : placeholder()"
    type="text"
    (keydown.enter)="handleSendMessage($event);"
    (input)="adjustHeight()"
  ></textarea>
  <rm-send (click)="handleSendMessage()" />
</div>
